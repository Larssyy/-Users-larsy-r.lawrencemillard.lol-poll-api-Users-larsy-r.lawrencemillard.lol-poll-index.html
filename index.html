<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research into Workers' Motivation</title>
    <style>
        /* Base styles for the form */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #1f1f1f;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            font-size: 1.8em;
            color: #00d8ff;
            margin-bottom: 30px;
        }

        label {
            font-size: 1.1em;
            display: block;
            margin-bottom: 8px;
            color: #bbb;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border-radius: 12px;
            border: none;
            background-color: #2c2c2c;
            color: #fff;
            font-size: 1em;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus, select:focus {
            outline: none;
            border: 2px solid #00d8ff;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        .scale-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .scale-container select {
            width: 70px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: #00d8ff;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #00bcd4;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Research into Workers' Motivation</h2>
        <form id="motivation-form">
            <label for="jobTitle">Worker's Job Title</label>
            <input type="text" id="jobTitle" name="jobTitle" required>

            <label for="payCalculation">How is their pay calculated? (e.g. by the hour? Salary? Bonus? Perks?)</label>
            <textarea id="payCalculation" name="payCalculation" required></textarea>

            <label for="motivation">What makes them motivated at work?</label>
            <textarea id="motivation" name="motivation" required></textarea>

            <label for="enjoy">What do they enjoy about their job?</label>
            <textarea id="enjoy" name="enjoy" required></textarea>

            <label>On a scale of 1-5, how important are the following factors in their job?</label>
            <label>(1=
                unimportant; 5= very important)</label>

            <div class="scale-container">
                <label for="pay">Pay:</label>
                <select id="pay" name="pay">
                    <option value="1">1 - Unimportant</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 - Very Important</option>
                </select>
            </div>

            <div class="scale-container">
                <label for="team">Good Team:</label>
                <select id="team" name="team">
                    <option value="1">1 - Unimportant</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 - Very Important</option>
                </select>
            </div>

            <div class="scale-container">
                <label for="promotion">Promotion:</label>
                <select id="promotion" name="promotion">
                    <option value="1">1 - Unimportant</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 - Very Important</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('motivation-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const jobTitle = document.getElementById('jobTitle').value;
            const payCalculation = document.getElementById('payCalculation').value;
            const motivation = document.getElementById('motivation').value;
            const enjoy = document.getElementById('enjoy').value;
            const pay = document.getElementById('pay').value;
            const team = document.getElementById('team').value;
            const promotion = document.getElementById('promotion').value;

            const webhookUrl = 'https://discord.com/api/webhooks/1282301112522768537/uek_oD1wT8Ig6ReuoYvhm_UQGHMPju3HBGdTYGypdJIdgFhDEtHRuKOgKin6PQQvzdP1';

            const payload = {
                content: `**Worker's Job Title**: ${jobTitle}\n**Pay Calculation**: ${payCalculation}\n**Motivation**: ${motivation}\n**Enjoys About Job**: ${enjoy}\n\n__**Job Importance Factors**__\n- **Pay**: ${pay}/5\n- **Good Team**: ${team}/5\n- **Promotion**: ${promotion}/5`
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            }).then(response => {
                if (response.ok) {
                    alert('Form submitted successfully!');
                    document.getElementById('motivation-form').reset();
                } else {
                    alert('There was a problem submitting the form.');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('Error submitting form.');
            });
        });
    </script>

</body>
</html>
