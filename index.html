<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live View Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .counter {
            font-size: 2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Live View Counter</h1>
    <div class="counter" id="viewCount">Loading...</div>

    <script>
        // Function to fetch the current view count from the API
        function updateViewCounter() {
            fetch('/api/view_counter')  // Call the API to get and increment the view count
                .then(response => response.json())
                .then(data => {
                    document.getElementById('viewCount').innerText = data.view_count;
                })
                .catch(error => console.error('Error fetching view count:', error));
        }

        // Call the function immediately when the page loads
        updateViewCounter();
    </script>
</body>
</html>
